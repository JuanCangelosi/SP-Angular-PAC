<div class="scroll-table">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element">{{element.Id}}</td>
    </ng-container>

    <!-- Type  -->

    <ng-container matColumnDef="PACRequestType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element">{{element.PACRequestType }}</td>
    </ng-container>


    <!-- Start Date Column -->
    <ng-container matColumnDef="PACDateFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="sm-hidden-value"> Start Date </th>
      <td mat-cell *matCellDef="let element" class="sm-hidden-value">{{element.PACDateFrom | date}}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="PACHourFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="sm-hidden-value"> Start Hour </th>
      <td mat-cell *matCellDef="let element" class="sm-hidden-value">{{element.PACHourFrom}}</td>
    </ng-container>

    <!-- Finish Date Column -->
    <ng-container matColumnDef="PACDateTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="sm-hidden-value"> Finish Date </th>
      <td mat-cell *matCellDef="let element" class="sm-hidden-value">{{element.PACDateTo | date}}</td>
    </ng-container>

    <!-- Finish Date Column -->
    <ng-container matColumnDef="PACHourTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="sm-hidden-value"> Finish Hour </th>
      <td mat-cell *matCellDef="let element" class="sm-hidden-value">{{element.PACHourTo}}</td>
    </ng-container>

    <!-- Finish Date Column 
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element">{{element.PACRequestStatus}}</td>
        </ng-container>
        -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToRequestResponse(row)"></tr>
  </table>
</div>
